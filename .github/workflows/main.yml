name: Build WF
on: 
    push:
        branches:
            - main

jobs:
    Build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./finance_backend
        steps: 
            - name: Code checkout
              uses: actions/checkout@v4
            
            - name: Maven build
              run: mvn install

    Testing:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./finance_backend
        needs: Build
        steps: 
            - name: Code checkout
              uses: actions/checkout@v4
            
            - name: Run tests on main branch
              run: mvn test
            
            - name: Checkstyle
              run: mvn checkstyle:checkstyle